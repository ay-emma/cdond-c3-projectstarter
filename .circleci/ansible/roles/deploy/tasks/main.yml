---
- name: update apt packages
  become: true
  apt:
    update_cache: yes

- name: upgrade packages
  become: true
  apt:
    upgrade: yes

- name: install dependencies
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: install pm2
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Extract files 
  become: true
  unarchive:
    src: files/artifact.tar.gz
    dest: .


- name: start the app
  become: yes
  shell: |
    pm2 stop all
    pm2 start npm -- start
