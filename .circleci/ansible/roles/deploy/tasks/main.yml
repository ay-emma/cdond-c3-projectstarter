---
- name: update apt packages
  become: true
  apt:
    update_cache: yes

- name: Extract files 
  become: true
  unarchive:
    src: files/artifact.tar.gz
    dest: /home/ubuntu


- name: start the app
  become: yes
  shell: |
    cd /home/ubuntu
    npm install
    pm2 stop all
    pm2 start npm -- start
